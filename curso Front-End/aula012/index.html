<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meu formulario</legend>
            <div><input type="text" name="nome" placeholder="Digite o seu nome"/></div>
            <div><input type="text" name="email" placeholder="Digite o seu email"/></div>
            <div>
                <select name="lista" id="">
                    <option disabled selected>Qual sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40">40+</option>
                </select>
            </div>
            <h2>Qual sua cidade?</h2>
            <div class="input">
            <div>
                <input type="radio" name="cidade" value="Florianopolis"/><span>Florianopolis</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="São Paulo"/><span>São Paulo</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="Rio de /Janeiro"/><span>Rio de Janeiro</span>
            </div>
            </div>
            <h2>O que você gosta de comer?</h2>
            <div class="input">
            <div>
                <input type="checkbox" name="cidade[]" value="Frutas"/><span>Frutas</span>
            </div>
            <div>
                <input type="checkbox" name="cidade[]" value="Fast food"/><span>Fast food</span>
            </div>
            <div>
                <input type="checkbox" name="cidade[]" value="Saladas"/><span>Saladas</span>
            </div>
            <div>
                <div>
                    <textarea name="observacao" id="" cols="30" rows="10" placeholder="Possui alguma observação?"></textarea>
                </div>
                <input type="submit" name="acao" value="Enviar!">
            </div>
        </fieldset>

    </form>
   
    
</body>
</html>
